apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
        - name: flask
          image: visakh123/my-flask-app:latest
          imagePullPolicy: Never  # ðŸ‘ˆ this line is critical
          ports:
            - containerPort: 5001